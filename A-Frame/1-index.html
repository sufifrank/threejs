<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>A-Frame WebVR</title>
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	</head>

	<body>
		<a-scene>
			<!-- Asset Management System -->
			<a-assets>
				<img = id="metal-NRM" src="img/metal01.jpg">
				<img id="brick" src="img/brick01.jpg">
				<img id="brick-NRM" src="img/brick02.jpg">
			</a-assets>

			<!-- Light-Blue Box -->
			<a-box color="#FFFFFF"
				   src="img/metal01.jpg"
				   repeat="1 1"
				   normal-map="#metal-NRM"
				   normal-texture-repeat="1 1"
				   normal-scale="1 -1"
				   roughness="0.5"
			       width="4" height="4" depth="4"
				   position="-2 1.5 -9"
				   scale="1 1 1">
			</a-box>
			<!-- Brown Box -->
			<a-box material="color: #795548;
				             src: #brick;
							 repeat: 2 2;
							 normal-map: #brick-NRM;
							 normal-texture-repeat: 2 2;
							 normal-scale: 1 -1;
							 roughness: 0.9"
				   width="4" height=4 depth="4"
				   position="2 1.5 -9"
				   scale="1 1 1">
			</a-box>
		</a-scene>
	</body>
</html>
