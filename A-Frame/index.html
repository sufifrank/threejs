<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/main.css"> 
	</head>

	<body>
		<a-scene>
			<!-- Box 16:9 Panel | Parent Entity -->
			<a-box color="green"
				   width="4"
				   height="2"
				   depth="0.2"
				   position="0 1 -7">
				   <!-- Circle | Child Entity -->
				   <a-circle color="#333333"
				             side="double"
				             position="2 0 0.11">
				   </a-circle>
			</a-box>

			<!-- Yellow Circle -->
			<a-circle color="#FFC107"
			          side="double"
					  position="-2 3 -6.89">
			</a-circle>

			<!-- Cylinder -->
			<a-cylinder color="#616161"
			            height="2"
						radius="2"
						segments-radial="6"
						open-ended="true"
			            side="double">
			</a-cylinder>
		</a-scene>
	</body>
</html>
